<body>


  <main class="form-signin w-100 m-auto">
    <form>

      <div class="cen">

        <h1 class="h3 mb-3 fw-normal">로그인 창</h1>


        <div class="form-floating col-lg-8 m-auto"> <!-- 중앙 정렬을 위해 m-auto 클래스 추가 -->
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">ID</label>
        </div>
        <div class="form-floating col-lg-8 m-auto"> <!-- 중앙 정렬을 위해 m-auto 클래스 추가 -->
          <input type="password" class="form-control" id="floatingInputPw" placeholder="password">
          <label for="floatingInput">PASSWORD</label>
        </div>
      </div>


      <br>
      <div class="col-lg-8 m-auto top"> <!-- 입력 필드와 동일한 크기로 버튼을 만들기 위해 col-lg-8 클래스 추가 -->
        <button class="btn btn-primary w-100 py-2" type="submit" id="btn1">로그인</button> <!-- 중앙 정렬을 위해 w-100 클래스 추가 -->
      </div>


    </form>
